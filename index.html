<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Fu√üball KI Tipps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
        }

        .spiel {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .green {
            color: green;
        }

        .yellow {
            color: orange;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Fu√üball KI Tipps ‚öΩü§ñ</h1>

    <!-- Platzhalter f√ºr die Tipps -->
    <div id="tipps"></div>

    <!-- JavaScript: tipps.js wird geladen -->
    <script src="tipps.js"></script>
    <script>
        const container = document.getElementById("tipps");

        tipps.forEach(tipp => {
            const div = document.createElement("div");
            div.classList.add("spiel");
            div.innerHTML = `
                <strong>Spiel:</strong> ${tipp.spiel}<br>
                <strong>Tipp:</strong> Over 2.5 Tore<br>
                <strong>Wahrscheinlichkeit:</strong> ${tipp.wahrscheinlichkeit.toFixed(2)}%<br>
                <strong>Risiko:</strong> <span class="${tipp.risiko}">${tipp.risiko.toUpperCase()}</span>
            `;
            container.appendChild(div);
        });
    </script>
</body>

</html>
